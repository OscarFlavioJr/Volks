<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VW | Volkswagen do Brasil</title>
    <link
      rel="shortcut icon"
      href="images/fotos/volkscon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="head">
        <div class="menu">
          <a href=""><img src="images/fotos/botaoMenu.svg" alt="Menu" /></a>
          <a href="" id="tt">Menu</a>
        </div>
        <div class="logo">
          <img src="images/fotos/logoVolks.svg" alt="logotipo" />
        </div>
        <div class="user">
          <img src="images/fotos/botaoUser.svg" alt="Login" />
        </div>
        <div class="search">
          <img src="images/fotos/botaoLupa.svg" alt="Procurar" />
        </div>
      </nav>
    </header>

    <main class="section">
      <div class="bg-video">
        <video
          src="videos/Novo Nivus _ VW Brasil.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>

      <div class="nivideo">
        <h1>NOVO NIVUS 2025!</h1>
        <button>DESCOBRIR MAIS</button>
      </div>

      <div class="scroll" id="scroll">
        <span class="flechas">&#8595;</span>
        <span class="flechas">&#8595;</span>
      </div>
    </main>

    <main class="section">
      <div class="carros">
        <h1>MODELOS:</h1>
        <p><a href="">Selecione modelos para configurar!</a></p>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/carrossell/T-CROSS.svg" alt="" />
              <p>T-CROSS</p>
              <button>CONFIGURAR</button>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/POLO.svg" alt="" />
              <p>POLO</p>
              <button id="polo">CONFIGURAR</button>
            </div>
            <div class="swiper-slide">Slide 3</div>
            ...
          </div>
          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </main>

    <script src="script/app.js"></script>
    <script src="script/swip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
