<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VW | Volkswagen do Brasil</title>
    <link
      rel="shortcut icon"
      href="images/fotos/volkscon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="head">
        <div class="menu">
          <button class="menu" id="menu">
            <img src="images/fotos/menu (1).svg" alt="" />
            <p>MENU</p>
          </button>
        </div>
        <div class="logo">
          <img src="images/fotos/logoVolks.svg" alt="logotipo" />
        </div>
        <div class="user">
          <img src="images/fotos/user.svg" alt="Login" />
        </div>
        <div class="search">
          <img src="images/fotos/LUPA.svg" alt="Procurar" />
        </div>
      </nav>
    </header>

    <main class="section">
      <div class="bg-video">
        <video
          src="videos/Novo Nivus _ VW Brasil.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>

      <div class="nivideo">
        <h1>NOVO NIVUS 2025!</h1>
        <button>DESCOBRIR MAIS</button>
      </div>

      <div class="scroll" id="scroll">
        <span class="flechas">&#8595;</span>
        <span class="flechas">&#8595;</span>
      </div>
    </main>

    <main class="section">
      <div class="carros" id="carros">
        <h1>MODELOS:</h1>
        <p><a href="">Selecione modelos para configurar!</a></p>
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/carrossell/T-CROSS.svg" alt="" />
              <p>T-CROSS</p>
              <button>CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/POLO.svg" alt="" />
              <p>POLO</p>
              <button id="polo">CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/NIVUS.svg" alt="" />
              <p>NIVUS</p>
              <button id="nivus">CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/VIRTUS.svg" alt="" />
              <p>VIRTUS</p>
              <button id="virtus">CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/JETTA.svg" alt="" />
              <p>JETTA</p>
              <button id="jetta">CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/TIGUAN.svg" alt="" />
              <p>TIGUAN</p>
              <button id="tiguan">CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
            <div class="swiper-slide">
              <img src="images/carrossell/AMAROK.svg" alt="" />
              <p>AMAROK</p>
              <button id="amarok">CONFIGURAR</button>
              <a href="">Mais informações</a>
            </div>
          </div>
          <div class="swiper-pagination"></div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <div class="swiper-scrollbar"></div>
        </div>
      </div>
    </main>

    <nav>
      <div class="modal" id="modal">
        <button class="fechar">&times; FECHAR</button>
        <ul>
          <li><button>Modelos e Configurador &RightArrow;</button></li>
          <li><button>Ofertas</button></li>
          <li><button>Serviços,Peças e Acessórios &RightArrow;</button></li>
          <li><button>Vendas e Finanças &RightArrow;</button></li>
          <li><button>Marca e Experiência &RightArrow;</button></li>
          <li><button>Encontrar Concessionárias</button></li>
          <li><button>Comparar Modelos</button></li>
        </ul>

        <p>Top links</p>
      </div>
    </nav>

    <script src="script/app.js"></script>
    <script src="script/swip.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
